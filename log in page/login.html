<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Log in & stay with us</title>
    <link rel="stylesheet" href="./styles/login.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/4ca5a84542.js" crossorigin="anonymous"></script>
    <!-- font-awesome link end -->
</head>
<body>
    <header>
        <main>

        </main>
        <section class="all">
            <h1>Please log in & Stay with us</h1>
            <fieldset>
                <legend><img src="./images/man.png" alt=""></legend>
                    <p class="text">Please enter your login details</p>
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="email"><input type="email" name="" id="email" placeholder="Email or userid"></label>
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <label for="password"><input type="password" name="" id="password" placeholder="Password"></label>
                    </div>
                    <section class="button">
                        <div class="reset">
                            <a href="#"><input type="reset" value="Reset"></a>
                        </div>
                        <div class="submit">
                            <a href="#"><input type="submit" value="submit"></a>
                        </div>
                        <p class="forgot"><a href="#">Forgot your password?</a></p>
                        <p>or</p>
                        <div class="registration">
                            <a href="registration.html"><input type="button" value="Registration Now"></a>
                        </div>
                    </section>
            </fieldset>
        </section>
    </header>
</body>
</html>
